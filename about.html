<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - idol9</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313131;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
        }

        .menu a:hover {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .menu a.active {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .logo {
            width: 102px;
            border-radius: 6px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <img src="IMG_20250121_222009_921.png" class="logo">
    </header>
    <div class="content">
        <h1>About Us</h1>
        <p>Welcome to idol9! This is the About Us page where you can learn more about our mission and vision.</p>
    </div>

    <script>
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.menu a').forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === '#gallery')) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
