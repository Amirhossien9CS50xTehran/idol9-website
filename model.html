<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model - idol9</title>
    <link rel="icon" type="image/png" href="IMG_20250121_222009_921 - Copy (15).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            scrollbar-width: none;
            background-color: #f9f9f9;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313131;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
        }

        .menu a:hover {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .menu a.active {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .logo {
            width: 102px;
            border-radius: 6px;
        }

        .model-container {
            width: 100%;
            height: calc(100vh - 80px);
            margin: 0;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .model-container canvas {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .model-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="model.html" class="active">3D Model</a></li>
            </ul>
        </nav>
        <img src="IMG_20250121_222009_921.png" class="logo" alt="Logo">
    </header>

    <div class="model-container" id="model-viewer">
        <!-- Canvas will be added here by Three.js -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Get the model viewer container
        const modelViewer = document.getElementById('model-viewer');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, modelViewer.offsetWidth / modelViewer.offsetHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(modelViewer.offsetWidth, modelViewer.offsetHeight);
        renderer.setClearColor(0x000000, 0);
        modelViewer.appendChild(renderer.domElement);

        // Lighting setup
        const light1 = new THREE.DirectionalLight(0xffffff, 1.0);
        light1.position.set(5, 5, 5);
        scene.add(light1);
        const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
        light2.position.set(-5, -5, -5);
        scene.add(light2);
        scene.add(new THREE.AmbientLight(0x404040, 0.5));

        // Add a fallback box to confirm Three.js is working
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        scene.add(box);

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'Chair (2).glb',
            function (gltf) {
                console.log('Model loaded successfully:', gltf);
                const model = gltf.scene;
                scene.add(model);

                // Remove the fallback box
                scene.remove(box);
                console.log('Fallback box removed');

                // Check model bounding box
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                console.log('Model bounding box size:', size);
                console.log('Model center:', center);

                // Adjust scale manually (since the model is too large)
                const scaleFactor = 0.01; // Reduce scale significantly
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                console.log('Model scaled to:', model.scale);

                // Center the model
                model.position.set(-center.x * scaleFactor, -center.y * scaleFactor, -center.z * scaleFactor);
                console.log('Model position adjusted to:', model.position);

                // Apply a simple material to test rendering
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            color: 0x00ff00, // Green color to confirm rendering
                            metalness: 0.1,
                            roughness: 0.7
                        });
                        console.log('Applied simple green material to mesh:', child);
                    }
                });

                // Set camera position manually
                camera.position.set(0, 1, 3); // Move camera up and back
                camera.lookAt(0, 0, 0);
                console.log('Camera position set to:', camera.position);

                // Orbit controls for rotation
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.target.set(0, 0, 0);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 1;
                controls.maxDistance = 10;
                controls.update();
            },
            function (xhr) {
                console.log('Model loading progress:', (xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('Error loading model:', error);
            }
        );

        // Set camera position for the fallback box
        camera.position.set(0, 0, 5);
        camera.lookAt(0, 0, 0);

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = modelViewer.offsetWidth / modelViewer.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(modelViewer.offsetWidth, modelViewer.offsetHeight);
        });
    </script>
</body>
</html>
