<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model - idol9</title>
    <link rel="icon" type="image/png" href="IMG_20250121_222009_921 - Copy (15).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            scrollbar-width: none;
            background-color: #f9f9f9;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313131;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
        }

        .menu a:hover {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .menu a.active {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .logo {
            width: 102px;
            border-radius: 6px;
        }

        .model-container {
            width: 100%;
            height: calc(100vh - 80px);
            margin: 0;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .model-container canvas {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .model-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="model.html" class="active">3D Model</a></li>
            </ul>
        </nav>
        <img src="IMG_20250121_222009_921.png" class="logo" alt="Logo">
    </header>

    <div class="model-container" id="model-viewer">
        <!-- Canvas will be added here by Three.js -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const modelViewer = document.getElementById('model-viewer');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, modelViewer.offsetWidth / modelViewer.offsetHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(modelViewer.offsetWidth, modelViewer.offsetHeight);
        renderer.setClearColor(0x000000, 0);
        modelViewer.appendChild(renderer.domElement);

        // نورپردازی
        const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
        light1.position.set(1, 1, 1).normalize();
        scene.add(light1);
        const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
        light2.position.set(-1, -1, -1).normalize();
        scene.add(light2);
        scene.add(new THREE.AmbientLight(0x404040));

        // بارگذاری مدل
        const loader = new THREE.GLTFLoader();
        loader.load(
            'Chair (2).glb',
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                // تغییر متریال مدل به رنگ قهوه‌ای روشن
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            color: 0x8B4513, // رنگ قهوه‌ای روشن
                            metalness: 0.3,
                            roughness: 0.7
                        });
                    }
                });

                // تنظیم مقیاس و موقعیت
                model.scale.set(1, 1, 1);
                model.position.set(0, 0, 0);

                // محاسبه باکس مدل برای فیت کردن تو دوربین
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 1.5;

                camera.position.set(0, center.y, cameraZ);
                camera.lookAt(center);

                // تنظیم کنترل‌ها
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.target.set(center.x, center.y, center.z);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = maxDim * 0.5;
                controls.maxDistance = maxDim * 3;
                controls.update();
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('خطا در بارگذاری مدل:', error);
            }
        );

        // حلقه رندر
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // مدیریت تغییر اندازه
        window.addEventListener('resize', () => {
            camera.aspect = modelViewer.offsetWidth / modelViewer.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(modelViewer.offsetWidth, modelViewer.offsetHeight);
        });
    </script>
</body>
</html>
