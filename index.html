<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shast Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- هدر -->
    <header>
        <div class="logo">Shast</div>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">تماس</a></li>
            </ul>
        </nav>
    </header>

    <!-- اسلایدر -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="img1.jpg" alt="تصویر ۱"></div>
            <div class="slide"><img src="img2.jpg" alt="تصویر ۲"></div>
            <div class="slide"><img src="img3.jpg" alt="تصویر ۳"></div>
        </div>
    </div>

    <!-- گالری -->
    <div class="gallery">
        <div class="image">
            <img src="img1.jpg" alt="تصویر ۱">
            <span class="toggle-btn">+</span>
        </div>
        <div class="image">
            <img src="img2.jpg" alt="تصویر ۲">
            <span class="toggle-btn">+</span>
        </div>
        <div class="image">
            <img src="img3.jpg" alt="تصویر ۳">
            <span class="toggle-btn">+</span>
        </div>
    </div>

    <script>
        // گالری: باز و بسته کردن تصاویر
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                let img = btn.previousElementSibling;
                img.classList.toggle('open');
                btn.textContent = img.classList.contains('open') ? '×' : '+';
            });
        });

        // اسلایدر خودکار
        let index = 0;
        function slideShow() {
            const slides = document.querySelector('.slider');
            index++;
            if (index > 2) index = 0;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(slideShow, 3000);
    </script>

</body>
</html>
