<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idol9</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default browser margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll; /* Enable vertical scroll */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
        }

        /* Hide scrollbar in Webkit browsers (Chrome, Safari, Opera) */
        ::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313131;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
        }

        .menu a:hover {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .logo {
            width: 102px;
            border-radius: 6px;
        }

        /* Image Row Styles (First Row) */
        .image-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 10px;
            width: 100%; /* Full width */
            margin: 0; /* No margins */
            padding: 5px 0; /* Reduced vertical padding */
            position: relative;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .image-row img {
            width: 100%;
            height: 504px; /* Height unchanged */
            object-fit: cover;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 0; /* No individual margins */
        }

        .image-row img:hover {
            transform: scale(1.05);
        }

        /* Video Queue Styles */
        .video-queue {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 10px;
            width: 100%; /* Full width */
            margin: 0; /* No margins */
            padding: 5px 0; /* Reduced vertical padding */
            position: relative;
            left: 0;
            right: 0;
            box-sizing: border-box;
            margin-left: 0;
        }

        .video-queue video {
            width: 100%;
            height: 600px; /* Height unchanged */
            object-fit: cover;
            border-radius: 15px; /* Rounder corners */
            border: 2px solid #ccc;
            margin: 0; /* No individual margins */
            margin-left: 0;
        }

        /* Responsive adjustment for smaller screens */
        @media (max-width: 768px) {
            .image-row {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .video-queue {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .gallery {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 10px;
            width: 100%; /* Full width */
            height: 504px;
            margin: 0; /* No margins */
            padding: 5px 0; /* Reduced vertical padding */
            position: relative;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: 504px; /* Height unchanged */
            object-fit: cover;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 0; /* No individual margins */
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 3px;
        }

        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        #lightbox .prev, #lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        #lightbox .prev {
            left: 20px;
        }

        #lightbox .next {
            right: 20px;
        }

        /* Modal Styles for Image Zoom */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Contact Section Styles */
        #contact {
            position: fixed;
            bottom: 20px;
            left: 63px;
            width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            z-index: 9999;
        }

        #contact h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #contact .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        #contact label {
            display: block;
            font-size: 1rem;
            margin-bottom: 9px;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #contact button {
            width: 100%; /* Full width of the form */
            height: 40px; /* Adjusted height for text button */
            background-color: #313131;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #contact button:hover {
            background-color: rgb(55, 140, 225);
        }

        /* Contact Icon Styles */
        .contact-icon {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 100;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #1f79da;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(31, 121, 218, 0.3);
            border: 2px solid #1f79da;
            transition: border-color 0.3s ease-in-out, 
                        background-color 0.3s ease-in-out, 
                        transform 0.2s ease-in-out;
        }

        .contact-icon:hover {
            border-color: #101010;
            background-color: #000000;
            transform: scale(0.9);
        }

        .contact-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>

<!-- Lightbox -->
<div id="lightbox" style="display:none;">
    <span onclick="closeLightbox()" class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="nav-arrows">
        <span onclick="changeImage(-1)" class="prev">&#10094;</span>
        <span onclick="changeImage(1)" class="next">&#10095;</span>
    </div>
</div>

<script>
// Lightbox functionality
const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

images.forEach((image, index) => {
    image.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = image.src;
        currentIndex = index;
    });
});

function closeLightbox() {
    lightbox.style.display = 'none';
}

function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
        currentIndex = images.length - 1;
    } else if (currentIndex >= images.length) {
        currentIndex = 0;
    }
    lightboxImg.src = images[currentIndex].src;
}

// Contact form toggle functionality
function toggleContactForm() {
    const contactForm = document.getElementById('contact');
    contactForm.style.display = contactForm.style.display === 'block' ? 'none' : 'block';
}
</script>
