<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none; /* Initially hidden */
            width: 300px;
            z-index: 1000;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #45a049;
        }

        /* Icon Button */
        .toggle-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            padding: 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- The Contact Form -->
    <div class="form-container" id="contactFormContainer">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- The Toggle Button -->
    <button class="toggle-button" id="toggleButton" onclick="toggleForm()">+</button>

    <script>
        // Toggle form visibility
        function toggleForm() {
            const form = document.getElementById('contactFormContainer');
            const toggleButton = document.getElementById('toggleButton');
            
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                toggleButton.textContent = "×"; // Change button to "×" (close icon)
            } else {
                form.style.display = "none";
                toggleButton.textContent = "+"; // Change button back to "+"
            }
        }

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('All fields are required!');
                return;
            }

            const formData = {
                name: name,
                email: email,
                message: message
            };

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Message sent successfully!');
                    document.getElementById('contactForm').reset();
                    toggleForm(); // Close the form after success
                } else {
                    alert('Error sending message!');
                }
            })
            .catch(error => {
                alert('Error sending message!');
            });
        });
    </script>
</body>
</html>
