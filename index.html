<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idol9</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default browser margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll; /* Enable vertical scroll */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
        }

        /* Hide scrollbar in Webkit browsers (Chrome, Safari, Opera) */
        ::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313131;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
        }

        .menu a:hover {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .logo {
            width: 102px;
            border-radius: 6px;
        }

        /* Image Row Styles (First Row) */
        .image-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 10px;
            width: 100%; /* Full width */
            margin: 0; /* No margins */
            padding: 15px 0; /* Vertical padding only */
            position: relative;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .image-row img {
            width: 100%;
            height: 540px; /* Increased height for first three images */
            object-fit: cover;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 0; /* No individual margins */
        }

        .image-row img:hover {
            transform: scale(1.35);
        }

        /* Video Queue Styles */
        .video-queue {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 10px;
            width: 100%; /* Full width */
            margin: 0; /* No margins */
            padding: 15px 0; /* Vertical padding only */
            position: relative;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .video-queue video {
            width: 100%;
            height: 600px; /* Height unchanged */
            object-fit: cover;
            border-radius: 15px; /* Rounder corners */
            border: 2px solid #ccc;
            margin: 0; /* No individual margins */
        }

        /* Responsive adjustment for smaller screens */
        @media (max-width: 768px) {
            .image-row {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .video-queue {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .gallery {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 10px;
            width: 100%; /* Full width */
            margin: 0; /* No margins */
            padding: 15px 0; /* Vertical padding only */
            position: relative;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: 350px; /* Height unchanged */
            object-fit: cover;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 0; /* No individual margins */
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 3px;
        }

        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        #lightbox .prev, #lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        #lightbox .prev {
            left: 20px;
        }

        #lightbox .next {
            right: 20px;
        }

        /* Modal Styles for Image Zoom */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Contact Section Styles */
        #contact {
            position: fixed;
            bottom: 20px;
            left: 63px;
            width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            z-index: 9999;
        }

        #contact h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #contact .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        #contact label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #contact button {
            padding: 10px 20px;
            background-color: #313131;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #contact button:hover {
            background-color: rgb(55, 140, 225);
        }

        /* Contact Icon Styles */
        .contact-icon {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 100;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #1f79da;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(31, 121, 218, 0.3);
            border: 2px solid #1f79da;
            transition: border-color 0.3s ease-in-out, 
                        background-color 0.3s ease-in-out, 
                        transform 0.2s ease-in-out;
        }

        .contact-icon:hover {
            border-color: #101010;
            background-color: #000000;
            transform: scale(0.9);
        }

        .contact-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeImage()">
        <span class="close">×</span>
        <img class="modal-content" id="fullImage">
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">×</span>
        <span class="prev" onclick="changeImage(-1)">❮</span>
        <img id="lightbox-img" src="">
        <span class="next" onclick="changeImage(1)">❯</span>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </section>

    <!-- Contact Icon -->
    <div class="contact-icon">
        <img src="Untitled design (1).png" alt="Contact" class="contact-img" onclick="toggleContactForm()">
    </div>

    <script>
        // Lightbox functionality
        const images = document.querySelectorAll('.gallery img, .image-row img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentImageIndex;

        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src;
                currentImageIndex = index;
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            lightboxImg.src = images[currentImageIndex].src;
        }

        // Modal functionality for image zoom
        function openImage(img) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("fullImage").src = img.src;
        }

        function closeImage() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Toggle contact form
        function toggleContactForm() {
            const contactForm = document.getElementById('contact');
            contactForm.style.display = contactForm.style.display === 'none' || contactForm.style.display === '' ? 'block' : 'none';
        }
    </script>
