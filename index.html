<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>idol9</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313131;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
        }

        .menu a:hover {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .logo {
            width: 102px;
            border-radius: 6px;
        }

        .image-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            margin: 0;
            padding: 5px 0;
            position: relative;
            box-sizing: border-box;
        }

        .image-row img {
            width: 100%;
            height: 504px;
            object-fit: cover;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-row img:hover {
            transform: scale(1.05);
        }

        .video-queue {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            margin: 0;
            padding: 5px 0;
            position: relative;
            box-sizing: border-box;
        }

        .video-queue video {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #ccc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            margin: 0;
            padding: 5px 0;
            position: relative;
            box-sizing: border-box;
        }

        .gallery .image-container {
            position: relative;
            cursor: pointer;
        }

        .gallery img {
            width: 100%;
            height: 504px;
            object-fit: cover;
            border-radius: 3px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .image-container.active .caption {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .image-row, .video-queue, .gallery {
                grid-template-columns: 1fr;
            }

            .gallery img {
                height: auto;
            }
        }

        #contact {
            position: fixed;
            bottom: 20px;
            left: 63px;
            width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            z-index: 9999;
        }

        #contact h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #contact .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        #contact label {
            display: block;
            font-size: 1rem;
            margin-bottom: 9px;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #contact button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #contact button:hover {
            background-color: #0056b3;
        }

        #contactBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }

        #contactBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <div class="image-row">
        <img src="image1.jpg" alt="Image 1" />
        <img src="image2.jpg" alt="Image 2" />
        <img src="image3.jpg" alt="Image 3" />
    </div>

    <div class="video-queue">
        <video src="video1.mp4" autoplay loop muted></video>
        <video src="video2.mp4" autoplay loop muted></video>
        <video src="video3.mp4" autoplay loop muted></video>
        <video src="video4.mp4" autoplay loop muted></video>
    </div>

    <div class="gallery">
        <div class="image-container">
            <img src="gallery1.jpg" alt="Gallery Image 1">
            <div class="caption">Gallery Image 1 Description</div>
        </div>
        <div class="image-container">
            <img src="gallery2.jpg" alt="Gallery Image 2">
            <div class="caption">Gallery Image 2 Description</div>
        </div>
        <div class="image-container">
            <img src="gallery3.jpg" alt="Gallery Image 3">
            <div class="caption">Gallery Image 3 Description</div>
        </div>
    </div>

    <button id="contactBtn">Contact Us</button>

    <div id="contact">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Your message"></textarea>
        </div>
        <button>Send</button>
    </div>

    <script>
        document.querySelectorAll('.image-container').forEach(container => {
            container.addEventListener('click', () => {
                container.classList.toggle('active');
            });
        });

        const contactBtn = document.getElementById('contactBtn');
        const contactForm = document.getElementById('contact');

        contactBtn.addEventListener('click', () => {
            contactForm.style.display = contactForm.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
