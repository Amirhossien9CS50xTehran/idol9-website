<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shast Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="logo.png" alt="Shast Logo">
            </div>
        </div>
    </header>

    <!-- Slider -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="img1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img3.jpg" alt="Image 3"></div>
        </div>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <div class="image">
            <img src="img1.jpg" alt="Image 1">
            <span class="toggle-btn">+</span>
        </div>
        <div class="image">
            <img src="img2.jpg" alt="Image 2">
            <span class="toggle-btn">+</span>
        </div>
        <div class="image">
            <img src="img3.jpg" alt="Image 3">
            <span class="toggle-btn">+</span>
        </div>
    </div>

    <script>
        // Gallery: Open and Close Images
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                let img = btn.previousElementSibling;
                img.classList.toggle('open');
                btn.textContent = img.classList.contains('open') ? 'Ã—' : '+';
            });
        });

        // Automatic Slider
        let index = 0;
        function slideShow() {
            const slides = document.querySelector('.slider');
            index++;
            if (index > 2) index = 0;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(slideShow, 3000);
    </script>

</body>
</html>
