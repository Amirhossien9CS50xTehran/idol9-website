<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #313131;
            margin-bottom: 20px;
        }

        .contact-info {
            margin: 30px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            background-color: #e6f0ff;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: #1f79da;
            margin-right: 15px;
        }

        .contact-item p {
            font-size: 1.2rem;
            color: #333;
            margin: 0;
        }

        .contact-item a {
            color: #1f79da;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #0066cc;
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #313131;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #1f79da;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .contact-item p {
                font-size: 1rem;
            }
            .contact-item i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
