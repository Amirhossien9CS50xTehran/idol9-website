<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - idol9</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #313131;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
        }

        .menu a:hover {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .menu a.active {
            background-color: rgb(55, 140, 225);
            padding: 5px;
            border-radius: 4px;
        }

        .logo {
            width: 102px;
            border-radius: 6px;
        }

        #contact {
            position: static;
            width: 300px;
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 9999;
        }

        #contact h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #contact .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        #contact label {
            display: block;
            font-size: 1rem;
            margin-bottom: 9px;
        }

        #contact input,
        #contact textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #contact button {
            width: 100%;
            height: 40px;
            background-color: #313131;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #contact button:hover {
            background-color: rgb(55, 140, 225);
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <img src="IMG_20250121_222009_921.png" class="logo">
    </header>
    <section id="contact">
        <form id="contactForm" action="mailto:Amir1hossien1rabiei1@gmail.com" method="post" enctype="text/plain">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.menu a').forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === '#gallery')) {
                link.classList.add('active');
            }
        });

        document.getElementById("contactForm").addEventListener("submit", function() {
            setTimeout(() => {
                document.getElementById("contactForm").reset();
            }, 1000);
        });
    </script>
</body>
</html>
